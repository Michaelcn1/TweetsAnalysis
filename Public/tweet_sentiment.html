    <script type="text/javascript">
        console.log('111');
        google.load("visualization", "1", {packages: ["corechart"]});
        //google.setOnLoadCallback(drawChart1);



        $(function() {
            var  warning = function(message) {
                $('#alert_placeholder').html('<div class="col-sm-6 alert alert-error alert-danger alert-dismissable"><a class="close" data-dismiss="alert">Ã—</a>' +
                        message + '</div>');


            };



            function drawChart1() {
                $('#alert_placeholder').html('');
                console.log('drawChart1');
//                var jsonData = $.ajax({
//                    url: "/tweetSentimentByKeyword?keyword=" + $("#searchField").val(),
//                    dataType: "json",
//                    async: false
//                }).responseText;


                jQuery.ajax({
                    type: "GET",
                    url: "/tweetSentimentByKeyword?keyword=" + $("#searchField").val(),
                    cache: false,
                    success: function(jsonData) {
                        console.log('jsonData=' + jsonData);
                        //var obj = jQuery.parseJSON(jsonData);

                        var data2 = [];

                        data2.push(['source', 'count']);


                        $.each(jsonData, function(i, item) {
                            console.log(item[0]);
                            data2.push([item[0], item[1]]);

                        });
                        var data = google.visualization.arrayToDataTable(data2);

                        var options = {
                            title: 'Tweet sentiment - ' + $("#searchField").val(),
                            is3D: true

                        };
                        if(data2.length === 1) {
                            warning('cannot find data');
                            return;
                        }

                        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
                        chart.draw(data, options);
                    }});


            }

            function drawChart2() {
                $('#alert_placeholder').html('');
                console.log('drawChart2');
//                var jsonData = $.ajax({
//                    url: "/tweetSentimentByKeyword?keyword=" + $("#searchField").val(),
//                    dataType: "json",
//                    async: false
//                }).responseText;


                jQuery.ajax({
                    type: "GET",
                    url: "/tweetSentimentByKeyPublic?keyword=" + $("#publicSearchField").val(),
                    cache: false,
                    success: function(jsonData) {
                        console.log('jsonData=' + jsonData);
                        //var obj = jQuery.parseJSON(jsonData);

                        var data2 = [];

                        data2.push(['source', 'count']);


                        $.each(jsonData, function(i, item) {
                            console.log(item[0]);
                            data2.push([item[0], item[1]]);

                        });
                        var data = google.visualization.arrayToDataTable(data2);

                        var options = {
                            title: 'Tweet sentiment - ' + $("#publicSearchField").val(),
                            is3D: true

                        };
                        if(data2.length === 1) {
                            warning('cannot find data');
                            return;
                        }

                        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
                        chart.draw(data, options);
                    }});


            }


            $( "#searchBtn" ).click(function() {
                drawChart1();
            });

            $( "#publicSearchBtn" ).click(function() {
                drawChart2();
            });

        });


    </script>
